<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="budget.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./media/calendar.png">
    <title>My Budget</title>
  </head>



  <body>
    <!--project starts here-->
    <div class="container top">
      <div class="budget">
        <div class="budgetTitle">
          Available Budget in <span class="monthlyBudgetTitle"><i></i>></span>:
        </div>

        <div class="budgetValue"></div>
        <div class="mobileView">
          
        <div class="budgetIncome clearfix shadow p-3 rounded">
          <div class="budgetIncomeText">Income</div>
          <div class="right">
            <div class="budgetIncomeValue">+ 4,300.00</div>
            <div class="budgetIncomePercentage">&nbsp;</div>
          </div>
        </div>

        <div class="budgetExpenses clearfix shadow p-3 rounded">
          <div class="budgetExpensesText">Expenses</div>
          <div class="right clearfix">
            <div class="budgetExpensesValue">- 1,954.36</div>
            <div class="budgetExpensesPercentage">45%</div>
          </div>
        </div>
        </div>

      </div>
    </div>

    <div class="container bottom">
      <div class="add">
        <div class="addContainer">
          <select class="addType">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="addDescription"
            placeholder="Add description"
          />
          <input type="number" class="addValue" placeholder="Value" />
          <button type="button" class="addBtn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container bottomMobile clearfix">
        <div class="income shadow p-3 bg-white rounded">
          <h2 class="incomeTitle"><i>Income</i><hr></h2>

          <div class="incomeList">
             <!-- comment from here -->
            <div class="item clearfix" id="income-0">
                            <div class="itemDescription">Salary</div>
                            <div class="right clearfix">
                                <div class="itemValue">+ 2,100.00</div>
                                <div class="itemDelete">
                                    <button class="itemDeleteBtn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1">
                            <div class="itemDescription">Sold car</div>
                            <div class="right clearfix">
                                <div class="itemValue">+ 1,500.00</div>
                                <div class="itemDelete">
                                    <button class="itemDeleteBtn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
          </div>
        </div>

        <div class="expenses shadow p-3 bg-white rounded">
          <h2 class="expensesTitle"><i>Expenses</i><hr></h2>

          <div class="expensesList">
          <!-- comment from here -->
            <div class="item clearfix" id="expense-0">
                            <div class="itemDescription">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="itemValue">- 900.00</div>
                                <div class="itemPercentage"></div>
                                <div class="itemDelete">
                                    <button class="itemDeleteBtn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="item clearfix" id="expense-1">
                            <div class="itemDescription">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="itemValue">- 435.28</div>
                                <div class="itemPercentage"></div>
                                <div class="itemDelete">
                                    <button class="itemDeleteBtn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
