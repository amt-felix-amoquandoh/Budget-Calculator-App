<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="budget.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./calendar.png">
    <title>My Budget</title>
  </head>
  <body>
    <div class="container top">
      <div class="budget">
        <div class="budgetTitle">
          Available Budget in <span class="budgetTitle--month"><i></i>></span>:
        </div>

        <div class="budgetValue"></div>

        <div class="budgetIncome clearfix shadow p-3 rounded">
          <div class="budgetIncome--text">Income</div>
          <div class="right">
            <div class="budgetIncome--value">+ 4,300.00</div>
            <div class="budgetIncome--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budgetExpenses clearfix shadow p-3 rounded">
          <div class="budgetExpenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budgetExpenses--value">- 1,954.36</div>
            <div class="budgetExpenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container bottom">
      <div class="add">
        <div class="addContainer">
          <select class="addType">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="addDescription"
            placeholder="Add description"
          />
          <input type="number" class="addValue" placeholder="Value" />
          <button type="button" class="addBtn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income shadow p-3 bg-white rounded">
          <h2 class="incomeTitle"><i>Income</i><hr></h2>

          <div class="incomeList">
            <div class="item clearfix" id="income-0">
                            <div class="itemDescription">Salary</div>
                            <div class="right clearfix">
                                <div class="itemValue">+ 2,100.00</div>
                                <div class="itemDelete">
                                    <button class="itemDelete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1">
                            <div class="itemDescription">Sold car</div>
                            <div class="right clearfix">
                                <div class="itemValue">+ 1,500.00</div>
                                <div class="itemDelete">
                                    <button class="itemDelete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
          </div>
        </div>

        <div class="expenses shadow p-3 bg-white rounded">
          <h2 class="expensesTitle"><i>Expenses</i><hr></h2>

          <div class="expensesList">
            <div class="item clearfix" id="expense-0">
                            <div class="itemDescription">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="itemValue">- 900.00</div>
                                <div class="itemPercentage"></div>
                                <div class="itemDelete">
                                    <button class="itemDelete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="item clearfix" id="expense-1">
                            <div class="itemDescription">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="itemValue">- 435.28</div>
                                <div class="itemPercentage"></div>
                                <div class="itemDelete">
                                    <button class="itemDelete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
          </div>
        </div>
      </div>
    </div>

   
    <script src="app.js"></script>
  </body>
</html>
